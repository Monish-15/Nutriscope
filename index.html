    <title>NutriScope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#10B981',
              'primary-focus': '#059669',
              'primary-content': '#ffffff',
              secondary: '#F97316',
              accent: '#3B82F6',
              neutral: '#374151',
              'base-100': '#F9FAFB',
              'base-200': '#F3F4F6',
              'base-300': '#E5E7EB',
              info: '#2563EB',
              success: '#16A34A',
              warning: '#FBBF24',
              error: '#DC2626',
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out forwards',
                'slide-in': 'slideIn 0.5s ease-out forwards',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: 0 },
                    '100%': { opacity: 1 },
                },
                slideIn: {
                    '0%': { transform: 'translateY(20px)', opacity: 0 },
                    '100%': { transform: 'translateY(0)', opacity: 1 },
                }
            }
          },
        },
      }
    </script>
